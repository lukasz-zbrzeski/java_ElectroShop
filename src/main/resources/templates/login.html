<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{login.title}"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .form-login {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    header, footer {
      background-color: #343a40;
      color: white;
      padding: 1rem;
    }

    footer {
      text-align: center;
    }

    @media (max-width: 576px) {
      .form-login {
        padding: 1.5rem 1rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<!-- HEADER -->
<div th:replace="~{fragments/header :: navbar}"></div>

<main>
  <div class="form-login">
    <h2 class="text-center mb-4" th:text="#{login.title}"></h2>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label" th:text="#{login.username.label}"></label>
        <input type="text" class="form-control" id="username" name="username" th:placeholder="#{login.username.placeholder}" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label" th:text="#{login.password.label}"></label>
        <input type="password" class="form-control" id="password" name="password" th:placeholder="#{login.password.placeholder}" required>
      </div>

      <div th:if="${param.error}" class="alert alert-danger" th:text="#{login.error}"></div>

      <div th:if="${param.logout}" class="alert alert-success" th:text="#{login.logout}"></div>

      <button type="submit" class="btn btn-primary w-100" th:text="#{login.button}"></button>
    </form>

    <div class="mt-3 text-center">
      <a th:href="@{/register}" th:text="#{login.registerLink}"></a>
    </div>
  </div>
</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
